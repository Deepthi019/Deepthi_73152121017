<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        function myfunc(){
            let skills=new Array(" c"," c++"," Java"," Python");
            document.write("Array Elements : "+skills);
            document.write("<br>");
            document.write("Array Elements : "+skills.length);
            document.write("<br>");
            document.write("First Element : "+skills[0]);
            document.write("<br>");
            document.write("Last Element : "+skills[skills.length-1]);
            skills.push(".Net");
            document.write("<br>"+skills);
            skills.pop();
            document.write("<br>"+skills);
            for(let i=0;i<skills.length;i++){
                document.write("<br>"+skills[i]);
            }
            skills.unshift("JavaScript");
            document.write("<br>"+skills);
            skills.shift();
            document.write("<br>"+skills);
        }
    </script>
</head>
<body onload="myfunc()">
    
</body>
</html>
