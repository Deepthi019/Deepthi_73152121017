<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFun(){
            document.write("<b>JavaScript Function Example</b>");
        }
        function add(a,b){
            let sum=a+b;
            document.write("<b>sum : "+sum);
        }
        function sub(a,b){
            let sub=a-b;
            document.write("<b>sum : "+sub);
        }
    </script>
</head>
<body>
    <button onclick="myFun()">Click Here</button>
    <br><br>
    <button onclick="add(10,30)">Addition</button>
    <br><br>
    <button onclick="sub(101,30)">Subtraction</button>
</body>
</html>
