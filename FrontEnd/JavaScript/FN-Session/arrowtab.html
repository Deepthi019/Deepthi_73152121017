<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        Enter the number <input type="text" id="a">
        <br><br>
        <button onclick="fact()">submit</button><br><br>
        <div id="res"></div>
    </center>
    <script>
        const fact=()=>{
            let a=parseInt(document.getElementById("a").value);
            let res="<table border='1' width='30%'>";
                res=res+"<tr><th>Number</th><th>Factorial</t></tr>";
            for(let i=1;i<=a;i++){
                let fact=1;
                for(let j=1;j<=i;j++){
                fact=fact*j;
                }
                res=res+"<tr><td>"+i+"</td><td>"+fact+"</td></tr>";
            }
            res=res+"</table>";
            document.getElementById("res").innerHTML=res;
        }
    </script>
</body>
</html>
